
<div class="min-w-screen min-h-screen bg-yellow-100 flex items-center justify-center px-5 py-5">
    <div class="bg-gray-100 text-gray-500 rounded-3xl shadow-xl w-full overflow-hidden" style="max-width:1000px">
        <div class="md:flex w-full">
           <div class="hidden md:block w-1/2 py-10 px-10">
                <img class="h-full w-full"  src="https://iit.com.vn/files/images/Article/5-dieu-can-biet-khi-thiet-ke-website-du-lich.jpg">
           </div>
             
            <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
                <div class="text-center mb-10">
                    <h1 class="font-bold text-3xl text-gray-900">ĐĂNG NHẬP</h1>
                 
                </div>
                <div>

                    <form class="bg-white shadow-md rounded mx-3 px-2 pt-6 pb-8 mb-2" [formGroup]="authForm" (ngSubmit)="onSubmit()">
                        <div class="mb-4">
                          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Email
                          </label>
                          <input formControlName="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                          <div
                            class="text-xs text-red-500"
                            *ngIf="authForm.get('email')?.errors?.['required']"
                        >
                            Trường email là bắt buộc
                        </div>

                        <div
                            class="text-xs text-red-500 py-2"
                            *ngIf="authForm.get('email')?.errors?.['email']"
                        >
                            Email không đúng định dạng
                        </div>
                        </div>
                        <div class="mb-6">
                          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                            Password
                          </label>
                          <input formControlName="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                          <div
                            class="text-xs text-red-500"
                            *ngIf="authForm.get('password')?.errors?.['required']"
                        >
                            Trường password là bắt buộc
                        </div>

                        <div
                            class="text-xs text-red-500 py-2"
                            *ngIf="authForm.get('password')?.errors?.['minLength']"
                        >
                            Mật khẩu tối thiểu 6 kí tự
                        </div>
                        </div>
                        <div class="flex items-center justify-between">
                          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Sign In
                          </button>
                          <a class="inline-block align-baseline font-bold text-sm text-red-500 hover:text-blue-800" routerLink="/register">
                            Đăng Ký Tài Khoản
                          </a>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
