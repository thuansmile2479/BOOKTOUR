<div class="w-11/12 mx-auto my-0 ml-[80px]">
    <p class="text-2xl font-semibold my-3">Danh sách đơn tour</p>
    <div>
         <button class="border border-collapse rounded-xl w-36 h-10 bg-blue-400 text-lg font-semibold hover:bg-red-500" routerLink="/tour/addbill">Tiếp tục đặt</button>
        <table class="w-full my-4 " >
            <tr class="grid grid-cols-[5%_10%_15%_10%_10%_20%_10%_10%_10%] text-center">
                <th class="border border-collapse py-1 rounded-tl-xl">ID</th> 
                <th class="border border-collapse py-1">Người đặt</th>
                <th class="border border-collapse py-1">Tên tour</th> 
                <th class="border border-collapse py-1">Số người lớn</th>
                <th class="border border-collapse py-1">Số trẻ em </th> 
                <th class="border border-collapse py-1">Địa chỉ đón</th> 
                <th class="border border-collapse py-1  ">Ngày đặt</th>
                <th class="border border-collapse py-1   ">Thanh toán</th>
                <th class="border border-collapse py-1  rounded-tr-xl">Thao tác</th>
            </tr>

            <tbody *ngFor="let bill of bills, let i = index">
                <tr class="grid grid-cols-[5%_10%_15%_10%_10%_20%_10%_10%_10%]">
                    <td class="border border-slate-500 py-1 text-center">
                        {{ i + 1 }}
                    </td>
                    <td class="border border-slate-500 py-1 px-2 text-center">
                        {{ bill.name }}
                    </td>
                    <td class="border border-slate-500 py-1 px-2 text-center">
                        {{ bill.tour }}
                    </td>
                    <td class="border border-slate-500 py-1 px-2 text-center">
                        {{ bill.nguoilon }}
                    </td>
                    <td class="border border-slate-500 py-1 px-2 text-center">
                        {{ bill.nguoibe }}
                    </td>
                    <td class="border border-slate-500 py-1 text-center px-3 ">
                        {{ bill.location }}
                    </td> 
                    <td class="border border-slate-500 py-1 text-center px-3">
                        {{ bill.dateee }}
                    </td> 

                    <td class="border border-slate-500 py-1 text-center px-3 text-red-400">
                       $ {{ bill.nguoilon*100.00 +  bill.nguoibe*60.00}}.00
                    </td> 


                    <td class="border border-slate-500 text-center grid grid-cols-1 p-3 space-y-2">
                        <!-- <a class="flex items-center bg-blue-300 justify-center m-1 rounded-xl hover:bg-blue-500 hover:text-white hover:fill-white"
                            routerLink="/admin/editbill/{{bill._id}}"><svg class="w-4 h-4 mr-1"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                <path
                                    d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.8 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" />
                            </svg><button>UPDATE</button></a> -->
                        <a class="flex items-center bg-blue-300 justify-center m-1 rounded-xl hover:bg-blue-500 hover:text-white hover:fill-white"
                            (click)="deleteBill(bill._id)"><svg class="w-4 h-4 mr-1" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 448 512">
                                <path
                                    d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
                            </svg> <button>DELETE</button>
                        </a>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

</div>
