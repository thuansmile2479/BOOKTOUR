<div class="w-11/12 mx-auto grid grid-cols-[70%_30%] my-2">
    <div class="px-10" *ngIf="tour">
        <div class=" mt-3">
            <p class="font-medium text-3xl  ">{{tour.name}}</p>
        </div>
        <!--Ảnh tour -->
        <div class="py-10 max-w-[870px] max-h-[600px]">
            <img class="mySlides3 w-full max-h-[300px]" [src]="tour.img">
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

        <div class="w-11/12" id="content"></div>
        <!-- Bạn cũng có thể thích -->
        <div class="w-full grid grid-cols-2 py-10">

            <div class="max-w-[420px] max-h-[450px] border border-b-gray-400 bg-gray-100 rounded-xl">
                <a href="">
                    <img class="w-full max-h-[300px] rounded-t-xl" src="" alt="">
                </a>
                <div class="p-4">
                    <p class="text-lg font-medium  py-1">{{ tour.name }}</p>
                    <a href="" class="hover:text-pink-800 py-1">{{ tour.nametour }}</a>
                    <div class="flex">
                        <!-- <div class="flex items-center">
                          <i class="far fa-clock"></i>
                          <p class="px-2">ok</p>
                      </div> -->
                        <div class="flex items-center">
                            <i class="fas fa-star"></i>
                            <p class="px-2">5 sao</p>
                        </div>
                    </div>
                    <p>------------------------------------------</p>
                    <div class="flex py-1 items-center">
                        <p class="text-sm text-slate-500 px-1">Giá</p>
                        <p class="text-red-600">{{ tour.price }}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Đặt Lịch Tour -->
    <div  >

        <button   class="w-3/4 mx-auto my-20 border text-2xl font-medium text-white text-center bg-red-600 py-3 "  routerLink="/tour/addbill" type="submit"  >Đặt Tour</button>

    </div>
</div>
