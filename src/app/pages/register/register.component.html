
     
    <div class="min-w-screen min-h-screen bg-gray-800 flex items-center justify-center px-5 py-5">
        <div class="bg-gray-100 text-gray-500 rounded-3xl shadow-xl w-full overflow-hidden" style="max-width:1000px">
            <div class="md:flex w-full">
               <div class="hidden md:block w-1/2 py-10 px-10">
                    <img class="h-full w-full"  src="https://png.pngtree.com/thumb_back/fw800/back_our/20190625/ourmid/pngtree-summer-outing-travel-ride-background-poster-image_253995.jpg">
               </div>
                
                <div class="w-full md:w-1/2 py-10 px-5 md:px-10">
                    <div class="text-center mb-10">
                        <h1 class="font-bold text-3xl text-gray-900">REGISTER</h1>
                     
                    </div>
                    <div>

                        <form (ngSubmit)="onSubmit()" [formGroup]="authForm">
                        <div class="flex -mx-3">
                            <div class=" w-full px-3">
                                <label for="username" class="text-xs font-semibold px-1">User name</label>
                                <div class="flex">
                                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-account-outline text-gray-400 text-lg"></i></div>
                                    <input type="text"   id="username"
                                    name="username" formControlName="name"
                                    required id="username"  class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="User name">
                                </div>
                            </div>
                        </div>
                        <div
                            class="text-xs text-red-500"
                            *ngIf="authForm.get('name')?.errors?.['required']"
                        >
                            Trường username là bắt buộc
                        </div>
                        <div class="flex -mx-3 mt-5">
                            <div class="w-full px-3 ">
                                <label for="email" class="text-xs font-semibold px-1">Email</label>
                                <div class="flex">
                                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-email-outline text-gray-400 text-lg"></i></div>
                                    <input type="email"     id="email"
                                    name="email" formControlName="email"
                                    required id="email" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="email@gmail.com">
                                </div>
                            </div>
                        </div>
                        <div
                            class="text-xs text-red-500"
                            *ngIf="authForm.get('email')?.errors?.['required']"
                        >
                            Trường email là bắt buộc
                        </div>

                        <div
                            class="text-xs text-red-500 py-2"
                            *ngIf="authForm.get('email')?.errors?.['email']"
                        >
                            Email không đúng định dạng
                        </div>
                        <div class="flex -mx-3 mt-5">
                            <div class="w-full px-3">
                                <label for="password" class="text-xs font-semibold px-1">Password</label>
                                <div class="flex">
                                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
                                    <input type="password"    id="password"
                                    name="password" formControlName="password"
                                    required id="password" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="************">
                                </div>
                            </div>
                        </div>
                        <div
                            class="text-xs text-red-500"
                            *ngIf="authForm.get('password')?.errors?.['required']"
                        >
                            Trường password là bắt buộc
                        </div>

                        <div
                            class="text-xs text-red-500 py-2"
                            *ngIf="authForm.get('password')?.errors?.['minLength']"
                        >
                            Mật khẩu tối thiểu 6 kí tự
                        </div>
                        <div class="flex -mx-3 mt-5">
                            <div class="w-full px-3">
                                <label for="password" class="text-xs font-semibold px-1">Confirm password</label>
                                <div class="flex">
                                    <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
                                    <input type="password"    id="password"
                                    name="password" formControlName="confirmPassword"
                                    required id="password" class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-indigo-500" placeholder="************">
                                </div>
                            </div>
                        </div>
                        <div
                            class="text-xs text-red-500"
                            *ngIf="authForm.get('confirmPassword')?.errors?.['required']"
                        >
                            Trường confirmPassword là bắt buộc
                        </div>
                        <div
                            class="text-xs text-red-500 py-2"
                            *ngIf="authForm.get('confirmPassword')?.errors?.['passwordMismatch']"
                        >
                            Mật khẩu không khớp
                        </div>
                        <div class="flex -mx-3 mt-5">
                            <div class="w-full px-3 mb-5">
                                <button type="submit" [disabled]="authForm.invalid" class="block w-full max-w-xs mx-auto bg-indigo-500 hover:bg-indigo-700 focus:bg-indigo-700 text-white rounded-lg px-3 py-3 font-semibold">REGISTER NOW</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
